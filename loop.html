<html>
<head>
    <title>java scriot</title>
</head>
<body bgcolor=yellow>
    <h1>the following is the table of multiplication of entered number</h1>
    <script>
        var table=parseInt(prompt("enter number"));
        for(var k=1; k<=10; k++)
        {
            var tab=table*k;
            document.write(table+"*"+k+"="+tab+"<br/>");
        }
    </script>
</body>
